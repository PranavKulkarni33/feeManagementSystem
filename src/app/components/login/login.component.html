<div class="container">
    <div class="login-form-wrapper">
        <div class="login-card">
            <div class="login-card-body">
                <form style="display: flex;">
                    <div class="login-img">
                        <img src="../../../assets/images/a1-logo.png"/>
                    </div>
                    <div class="form-group text-center">
                        <h3 class="form-title"><strong>Login</strong></h3>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-input" name="email" [(ngModel)]="username">
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-input" name="password" [(ngModel)]="password">
                    </div>
                    <button type="button" class="button-primary" (click)="login()">Login</button>
                    <!-- <button type="button" class="button-secondary" (click)="goBack()">Back</button> -->
                    <div class="link-wrapper">
                        <a href="/signup" class="link">Don't have an account? <br/> <span class="link-highlight">Sign Up</span></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
